<md-content>
  <section class="npdc-search">
    
    <npdc:create-button class="np-primary-control"></npdc:create-button>
    
    <md-button class="md-fab" ng-show="security.isAuthorized('create', resource.path)" ng-href="{{ resource.newHref() }}">
      <md-tooltip md-direction="top">New</md-tooltip>
      <md-icon>add</md-icon>
    </md-button>
    
    <p>Filter: <input ng-model="query"></p>
    <ol>
    <li ng-repeat="i in feed.entries | filter:query | orderBy:orderProp">
      <a href="parameter/{{i.id}}/show" ng-repeat="title in i.titles" ng-if="title.lang == T.lang">
        {{ title.title || i.id }}
      </a> [{{i.timeseries.length || 0 }} timeseries ]
    </li> 
    </ol>

  </section>
</md-content>
