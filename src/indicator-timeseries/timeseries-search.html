<!DOCTYPE html>
<npdc:create-button class="np-primary-control"></npdc:create-button>

<md-whiteframe class="np-search-input md-whiteframe-z1">
  <md-input-container flex md-no-float md-autofocus class="np-search-input-input">
    <md-icon>search</md-icon>
    <input ng-model="query" placeholder="Filter" type="text">
  </md-input-container>
</md-whiteframe>

<div class="npdc-search">
  <md-content>

    <section>
      <npdc:loader ng-if="!feed.entries"></npdc:loader>

			<section ng-if="noData" class="alert alert-danger" role="alert">
				<h1 layout-padding>Timeseries with no data</h1>
				<div ng-repeat="t in noData | filter:query | orderBy:orderProp">
	        <md-content class="np-layout-list">
	          <a ng-href="timeseries/{{t.id}}" ng-repeat="title in t.titles" ng-if="title.lang == lang">
	            <md-list>
	              <md-list-item class="md-2-line">
	                <div class="md-list-item-text">
	                  <h3 class="md-headline">
	                    {{ title.title || t.id }}
	                  </h3>
	                </div>
	              </md-list-item>
	            </md-list>
	            <md-divider></md-divider>
	          </a>

	        </md-content>
	      </div>
			</section>

			<section ng-if="feed.entries">
			  <h1 layout-padding>Timeseries with data</h1>

				<div ng-repeat="t in feed.entries | filter:query">
					<md-content class="np-layout-list">
						<a ng-href="timeseries/{{t.id}}" ng-repeat="title in t.titles" ng-if="title.lang == lang">
							<md-list>
								<md-list-item class="md-2-line">
									<div class="md-list-item-text">
										<h3 class="md-headline">
											{{ title.title || t.id }}
										</h3>
									</div>
								</md-list-item>
							</md-list>
							<md-divider></md-divider>
						</a>

					</md-content>
				</div>
			</section>
    </section>
  </md-content>
</div>
